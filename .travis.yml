addons:
  ssh_known_hosts:
    - atomicloans.io
rvm:
  - 2.3.1
branches:
  only:
    - master
cache: bundler
before_install:
  - openssl aes-256-cbc -K $encrypted_414f841b79c1_key -iv $encrypted_414f841b79c1_iv -in ./.travis/deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
  - nvm install node
script:
  - bundle exec middleman build
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: "$GITHUB_TOKEN"
    keep-history: false
    target-branch: gh-pages
    local-dir: "./build"
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/build/ $ATOMIC_LOANS_USER@$ATOMIC_LOANS_HOST:/var/www/html/io/atomic-loans/
    on:
      branch: master
